<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>0xMake</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      color: #e5e5e5;
      font-family: "Archivo Black", sans-serif;
      background-color: #121212;
      overflow-x: hidden;
    }

    /* background image layer */
    .bg-layer {
      position: fixed;
      inset: 0;
      background-image:
        url("PA6-GF-Mould-e1689001202659.avif"),
        url("fallback.jpg");
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      opacity: 0.1;
      z-index: 0;
      pointer-events: none;
    }

    /* everything else */
    .page-content {
      position: relative;
      z-index: 1;
    }

    img { max-width: 100%; display: block; }
    a { text-decoration: none; color: #e5e5e5; }

    .site-main { min-height: 100vh; }

    /* HERO */
    .hero {
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      margin-top: 5.5rem;
      padding: 1rem 1rem 0;
    }

    .hero h1 {
      font-size: clamp(2rem, min(6vw, 8vh), 4rem);
      line-height: 1.1;
      margin: 0;
    }

    /* OFFERS */
    .offers {
      padding: 0 1rem 0.5rem;
      margin-top: 1.75rem;
    }

    .offers-grid {
      display: grid;
      grid-template-columns: 1fr minmax(260px, 320px);
      gap: 1.25rem;
      max-width: 1100px;
      margin: 0 auto;
    }

    /* OFFER LIST */
    .offer-list {
      list-style: none;
      margin: 0;
      margin-left: 5rem;
      padding-left: 0;
      font-family: "Inter", system-ui, sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      font-weight: 300;
      font-size: clamp(.9rem, 1.2vw, 1.05rem);
      color: #d8d8d8;
    }

    .offer-list li {
      position: relative;
      margin: 0.5rem 0;
      padding-left: 1.25rem;
      cursor: pointer;
      transition: background .15s ease, transform .15s ease;
      border-radius: .35rem;
    }

    .offer-list li::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0.72em;
      width: 6px;
      height: 6px;
      background: #9dcfff;
      border-radius: 50%;
      transform: translateY(-50%);
      opacity: 0.9;
    }

    .offer-list li:hover {
      background: rgba(157, 207, 255, 0.08);
      transform: translateX(3px);
    }

    /* inline description under selected item */
    .offer-detail-inline {
      font-family: "Inter", system-ui, sans-serif;
      font-size: 0.85rem;
      font-weight: 300;
      color: #cfd8e3;
      line-height: 1.4;
      margin: 0.4rem 0 0.6rem 1.25rem;
      padding-left: 0.75rem;
      border-left: 2px solid rgba(157,207,255,0.5);
      max-width: 600px;
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    /* emphasize text inside the description */
    .offer-detail-inline b,
    .offer-detail-inline strong {
      color: #9dcfff;
      font-weight: 600;
    }

    .offer-detail-inline i,
    .offer-detail-inline em {
      opacity: 0.95;
      font-style: italic;
    }

    .offer-detail-inline.active {
      opacity: 1;
      max-height: 160px;
    }

    /* CONTACT */
    .contact {
      font-family: "Inter", system-ui, sans-serif;
      font-weight: 300;
      letter-spacing: 0.05em;
      color: #d8d8d8;
    }

    .contact h3 {
      margin: 0 0 .5rem 0;
      font-size: 1.1rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .contact a {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      color: #d8d8d8;
    }

    .contact a img {
      height: 1em;
      filter: brightness(0) saturate(100%) invert(87%) sepia(24%) saturate(1942%) hue-rotate(181deg) brightness(102%) contrast(95%);
    }

    /* FOOTER */
    .site-footer {
      padding: 2rem 1rem;
      text-align:center;
      border-top:1px solid rgba(255,255,255,0.2);
      margin-top: 1.5rem;
      font-family: "Inter", system-ui, sans-serif;
      font-weight: 300;
      color: #a8a8a8;
      font-size: 0.85rem;
      letter-spacing: 0.04em;
    }

    /* RESPONSIVE */
    @media (max-width: 1024px) {
      .offers-grid { grid-template-columns: 1fr 1fr; gap: 1rem; }
      .offer-list { margin-left: 2rem; }
    }

    @media (max-width: 720px) {
      .hero { margin-top: 3.5rem; }
      .offers { margin-top: 1rem; }
      .offers-grid { grid-template-columns: 1fr; }
      .offer-list { margin-left: 0; }
      .contact { border-top:1px solid rgba(255,255,255,0.2); padding-top: .75rem; }
    }
  </style>
</head>

<body>
  <div class="bg-layer"></div>

  <div class="page-content">
    <main class="site-main">
      <section class="hero">
        <h1>0xMake</h1>
      </section>

      <section class="offers">
        <div class="offers-grid">
          <ul class="offer-list">
            <li data-detail="<b>We</b> help you <b>choose the right materials</b> to <b>test</b> and <b>bring</b> your <b>products to life</b>! <em><b>Hassle-free manufacturing!</b></em>">
              Professional Manufacturing Consultation
              <div class="offer-detail-inline"></div>
            </li>
            <li data-detail="<b>Rapid iteration</b> on <em>functional</em> <b>prototypes</b>, we manufacture <b>from one to many</b>, we <em>check mechanical fit</em>, and <b>design-for-manufacturing</b> passes. We also <b>modify</b> your own <b>design to <em>make it more manufacturable<b></em>!">
              Prototyping
              <div class="offer-detail-inline"></div>
            </li>
            <li data-detail="<b>Batch production</b> out of <em><b>any plastic</b></em> from <em>PET, ABS, ASA,</em> to <em> Nylon, PP</em> and <em>PPS</em>. We use your manufacturing-ready files or We <em><b>prepare your design for manufacturing</b></em>.">
              Batch Plastic Manufacturing
              <div class="offer-detail-inline"></div>
            </li>
            <li data-detail="We <b>digitize existing parts</b>, recreate 3D files, and <b>optimize</b> for re-production. <em>Got a <b>mechanical part thatâ€™s no longer on the market?</em> We <em>remake it digitally</em> and produce it</b>.">
              Reverse Engineering
              <div class="offer-detail-inline"></div>
            </li>
            <li data-detail="<b>End-to-end mechanical design in <em>CAD</em></b>, assemblies, jigs, <em><b>robotics parts</b></em>, fixtures, and even <em><b>esthetic design</b></em> parts, all made for <b>real-world constraints</b>.">
              Mechanical Design
              <div class="offer-detail-inline"></div>
            </li>
            <li data-detail="<b>Low to medium batch</b> projects are made via <b>3D printing</b>. When the <em><b>volume grows significally</b></em> we <em>recommend other fabrication methods</em> like <em><b>injection molding</b></em> and <em><b>We</b></em> <em>help</em> you source/<em><b>manufacture in that method as well</b></em>.">
              Professional Additive Manufacturing Service
              <div class="offer-detail-inline"></div>
            </li>
          </ul>

          <aside class="contact">
            <h3>Contact</h3>
            <p>
              <a href="mailto:dialogue@0xmake.com">
                <img src="MAIL.svg" alt="Mail icon" />
                dialogue@0xmake.com
              </a>
            </p>
            <h3>Project Quotes &amp; Planning</h3>
            <p>
              <a href="mailto:fab@0xMake.com">
                <img src="MAIL.svg" alt="Mail icon" />
                fab@0xMake.com
              </a>
            </p>
          </aside>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <p>&copy; 2025 OXMAKE SRL</p>
    </footer>
  </div>

  <script>
    console.log("Website loaded successfully ðŸš€");

    const items = document.querySelectorAll('.offer-list li');

    items.forEach(item => {
      const detailBox = item.querySelector('.offer-detail-inline');
      const detailText = item.dataset.detail;

      // desktop hover
      item.addEventListener('mouseenter', () => {
        // close all first
        items.forEach(i => i.querySelector('.offer-detail-inline').classList.remove('active'));
        // allow HTML
        detailBox.innerHTML = detailText;
        detailBox.classList.add('active');
      });

      // if you want hover to persist, comment this out
      item.addEventListener('mouseleave', () => {
        detailBox.classList.remove('active');
      });

      // mobile / click
      item.addEventListener('click', (e) => {
        e.stopPropagation();
        const isActive = detailBox.classList.contains('active');
        items.forEach(i => i.querySelector('.offer-detail-inline').classList.remove('active'));
        if (!isActive) {
          detailBox.innerHTML = detailText;
          detailBox.classList.add('active');
        }
      });
    });

    // click outside to close
    document.body.addEventListener('click', () => {
      document.querySelectorAll('.offer-detail-inline').forEach(box => box.classList.remove('active'));
    });
  </script>
</body>
</html>
