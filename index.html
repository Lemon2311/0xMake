<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>0xMake</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      color: #e5e5e5;
      font-family: "Archivo Black", sans-serif;
      background-color: #121212;
      overflow-x: hidden;
    }

    /* === FULLSCREEN BACKGROUND LAYER === */
    .bg-layer {                           /* CHANGE: actual div instead of ::before */
      position: fixed;
      inset: 0;
      background-image:
        url("PA6-GF-Mould-e1689001202659.avif"),
        url("fallback.jpg");
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      opacity: 0.1;
      z-index: 0;
      pointer-events: none;
      /* TEMP DEBUG COLOR: remove this once working */
      /* background-color: rgba(255,0,0,0.2); */  /* CHANGE: uncomment this if you see nothing */
    }

    /* Everything else sits ABOVE bg-layer */
    .page-content {                       /* CHANGE */
      position: relative;
      z-index: 1;
    }

    img { max-width: 100%; display: block; }
    a { text-decoration: none; color: #e5e5e5; }
    ul { margin: 0; padding-left: 1.25rem; }

    .sr-only {
      position: absolute; width:1px; height:1px; padding:0; margin:-1px;
      overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0;
    }

    /* Header */
    .site-header { padding: .25rem 1rem .25rem; }

    .brand {
      display: inline-flex; align-items: center; gap:.5rem; margin-top: 15px;
      filter: invert(1) hue-rotate(180deg);
    }
    .brand img { height: 50px; width:auto; }

    /* Main */
    .site-main { display: grid; row-gap: 0; min-height: 100vh; }

    /* Hero section */
    .hero {
      display:flex; flex-direction:column; align-items:center; text-align:center;
      padding: 1rem 1rem 0; margin-top: 5.5rem;
    }

    .hero h1 {
      font-size: clamp(2rem, min(6vw, 8vh), 4rem);
      line-height: 1.1;
      margin: 0 0 0.05rem;
    }

    /* by-row now uses Inter font */
    .by-row {
      display:inline-flex;
      align-items:center;
      gap:0.4rem;
      margin-top: 0.15rem;
      transform: translateX(5%);
      font-family: "Inter", system-ui, sans-serif;
      font-weight: 300;
      letter-spacing: 0.05em;
      color: #e5e5e5;
    }

    .by-row img {
      margin-top:1.5rem;
      height: clamp(108px, 7vmin, 90px);
      width:auto;
      vertical-align: middle;
      filter: invert(1) hue-rotate(180deg);
    }

    /* Offers */
    .offers {
      padding: 0 1rem 0.5rem;
      margin-top: clamp(-10rem, -16vh, -2rem);
    }

    .offers-grid {
      display: grid;
      grid-template-columns: 1fr minmax(260px, 320px);
      align-items: start;
      gap: 1.25rem;
      max-width: 1100px;
      margin: 0 auto;
    }

    /* ---- Offer list ---- */
    .offer-list {
      list-style: none;
      margin-top: 0;
      margin-left: 5rem;
      padding-left: 0;
      font-family: "Inter", system-ui, sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      font-weight: 300;
      font-size: clamp(.9rem, 1.2vw, 1.05rem);
      line-height: 1.5;
      color: #d8d8d8;
    }

    .offer-list li {
      position: relative;
      margin: 0.35rem 0;
      padding-left: 1.25rem;
    }

    .offer-list li::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0.72em;
      width: 6px;
      height: 6px;
      background: #9dcfff; /* Accent blue */
      border-radius: 50%;
      transform: translateY(-50%);
      opacity: 0.9;
    }

    /* ---- Contact ---- */
    .contact {
      font-family: "Inter", system-ui, sans-serif;
      font-weight: 300;
      letter-spacing: 0.05em;
      color: #d8d8d8;
    }

    .contact h3 {
      margin: 0 0 .5rem 0;
      font-size: 1.1rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .contact a {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      color: #d8d8d8;
    }

    .contact a img {
      height: 1em;
      width: auto;
      vertical-align: middle;
      filter: brightness(0) saturate(100%) invert(87%) sepia(24%) saturate(1942%) hue-rotate(181deg) brightness(102%) contrast(95%);
    }

    .contact p { margin: 0; padding-bottom:1rem; }

    /* Footer */
    .site-footer {
      padding: 2rem 1rem;
      text-align:center;
      border-top:1px solid rgba(255,255,255,0.2);
      margin-top: 1rem;
      font-family: "Inter", system-ui, sans-serif;
      font-weight: 300;
      color: #a8a8a8;
      font-size: 0.85rem;
      letter-spacing: 0.04em;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .by-row { transform: translateX(2%); }
      .offers { margin-top: clamp(-1rem, -3vh, 0rem); }
      .offers-grid { grid-template-columns: 1fr 1fr; gap: 1rem; }
      .offer-list { margin-left: 2rem; }
    }

    @media (max-width: 720px) {
      .brand img { height: 40px; }
      .hero { margin-top: 0.25rem; padding-bottom: 0.5rem; }
      .hero h1 { font-size: clamp(1.8rem, min(7vw, 8vh), 2.2rem); }
      .by-row { transform: none; margin-top: 0.25rem; }
      .by-row img { height: clamp(40px, 10vmin, 56px); }
      .offers { margin-top: 0.5rem; padding: 0 .75rem 1rem; }
      .offers-grid { grid-template-columns: 1fr; }
      .offer-list { margin-left: 0; }
      .contact { border-top:1px solid rgba(255,255,255,0.2); padding-top: .75rem; }
    }
  </style>
</head>

<body>
  <!-- CHANGE: Background layer div -->
  <div class="bg-layer"></div>

  <!-- CHANGE: Wrap page content -->
  <div class="page-content">
    <main class="site-main">
      <section class="hero">
        <h1>0xMake</h1>
      </section>

      <section class="offers">
        <div class="offers-grid">
          <ul class="offer-list">
            <li>Batch Plastic Manufacturing</li>
            <li>Professional 3D Printing Service</li>
            <li>Prototyping</li>
            <li>Reverse Engineering</li>
            <li>Mechanical Design</li>
          </ul>

          <aside class="contact">
            <h3>Contact</h3>
            <p>
              <a href="mailto:dialogue@0xmake.com">
                <img src="MAIL.svg" alt="Mail icon" />
                dialogue@0xmake.com
              </a>
            </p>
            <h3>Project Quotes & Planning</h3>
            <p>
              <a href="mailto:fab@0xMake.com">
                <img src="MAIL.svg" alt="Mail icon" />
                fab@0xMake.com
              </a>
            </p>
          </aside>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <p>&copy; 2025 OXMAKE SRL</p>
    </footer>
  </div>

  <script>
    console.log("Website loaded successfully ðŸš€");
  </script>
</body>
</html>
